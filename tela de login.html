<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 25px;
            color: white;
            width: 300px;
            text-align: center;
        }
        input {
            padding: 15px;
            border: none;
            outline: none;
            font-size: 15px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px; /* Adicionado para consistência */
        }
        button {
            background-color: green;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;   
            color: #f8f8f8;
            font-size: 15px;  
            cursor: pointer;   
        }
        button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .link {
            display: block;
            margin-top: 10px;
            color: lightblue;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Nome" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button onclick="login()">Enviar</button>
        <a href="#" class="link">Esqueceu a senha?</a>
        <a href="#" class="link">Criar conta</a>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Validação simples
            if (!username || !password) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            // Verificação de credenciais
            if (username === "admin" && password === "admin") {
                alert('Login bem-sucedido!');
                window.location.href = 'home.html'; // Altere para o nome da sua página inicial
            } else {
                alert('Nome de usuário ou senha incorretos.');
            }
        }
    </script>
</body>
</html>
